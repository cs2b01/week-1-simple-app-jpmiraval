<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MyChat</title>
</head>

<body>
    <h1>MyChat</h1><br>

    <form action="" name="form">
        <input type="text" name="LOGIN" size="50" id="username"><br>
        <input type="password" name="PASSWORD" size="50" id="password"><br>
        <input type="submit" name="SUBMIT" value="LOG ING" onclick="Comprobar()"><br>
    </form>

    <script>
        var username = document.getElementById("username");
        var password = document.getElementById("password");

        function Comprobar() {
            if (username.value == password.value) {
                document.write("WELCOME :D");
            } else {
                document.write("INCORRECT CREDENTIAL");
            }
        }
    </script>

</body>

</html>
